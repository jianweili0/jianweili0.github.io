<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Class 4 Example</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css?v=1.0">
  </head>

  <body>
    <div id="mapContainer">
      <div id="sidebar">
        <div class="info-box">
          <h3>Real-Time Tweets in New York City</h3>
          <span id="address">Move the mouse and pan over the map to check the tweets activities </span><br/>
          <span id="timeline"></span>
        </div>
        <div class="info-box">
          <h3>Fly to Neighborhood</h3>
          <!-- These buttons use data attributes, which we can easily pull using jquery -->
          <button class="flyto" data-neighborhood="chelsea">Chelsea</button>
         <button class="flyto" data-neighborhood="metrotech">Downtown Brooklyn</button>
          <button class="flyto" data-neighborhood="morningside-heights">Morningside Heights</button>

          <button class="flyto" data-neighborhood="central-park">Central Park</button>
        </div>
        <div class="info-box legend">
          <h3>Legend</h3>
          <!-- We'll programmatically make the legend here -->
        </div>
      </div>
    </div>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
