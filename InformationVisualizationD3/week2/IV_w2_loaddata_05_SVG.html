<!DOCTYPE html>
<html>
<head>
	<title>
		Intro of SVG
	</title>

</head>

<body>

	<svg style ="border: solid 1px black">
		<g transform='translate(30,30) rotate(30,40,40)'>
			<rect x = 20 y=20 width=50 height=50 />
			<circle r=20 cx =50 cy=70 fill = "red"/>
			<text x=20 y=30, fill = 'white'>Group</text>			
		</g>

		<rect x = 80 y=80 width=50 height=50 stroke = 'white' />
		<circle r=10 cx =80 cy=80 fill = "red" stroke = 'white'/>
		<text x = 60 y=100 fill = 'white'>UnGroup</text>

	</svg>

</body>
</html>
