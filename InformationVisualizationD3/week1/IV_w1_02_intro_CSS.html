<html>
	<head>
		<title>CSS style</title>
		<!-- add style in head, so you can call it in CSS format. 1st option -->
		<style>

			h1{
				color:red;
			}
			
		</style>
		<!-- 3rd option is to use link-->
		<link rel="stylesheet" href='IV_w1_02_intro_CSS.css' /> 
	</head>
	<body>
		<div id="window">
			<h1>
				CSS
			</h1>
			<p>
				CSS is a <b>language</b> that describe...
			</p>
			<ul>
				<li style="color:blue">Item 1</li> <!-- inline css can overwrite the head css. 2nd option-->
				<li class="highlight">Item 2</li>
				<li>Item 3</li>
				<li>Item 4</li>
				<li class="highlight">Item 5</li>
				<li>Item 6</li>
			</ul>
			<button>Start</button>


	</body>


</html>
